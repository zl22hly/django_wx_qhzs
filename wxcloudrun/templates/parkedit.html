{% extends 'home.html' %}
{% block content %}
    <div class="panel-heading">
        <h3 class="panel-title">编辑公园</h3>
    </div>
    <div class="panel-body">
        <form method="post">

            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>

            {% endfor %}
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
{% endblock %}
